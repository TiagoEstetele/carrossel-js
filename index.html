<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrosel JS</title>
</head>
<body> 
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image"> < </button>
        <button class="arrow-right control" aria-label="Next image"> > </button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?cat images" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?cat cute images" class="item">
                <img src="https://source.unsplash.com/random/250x250/?cat litle" class="item">
                <img src="https://source.unsplash.com/random/250x250/?cat sleep" class="item">
                <img src="https://source.unsplash.com/random/250x250/?cat drugs" class="item">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
